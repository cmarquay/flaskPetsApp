{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Upload File</h1>
    <hr>
    <form action="{{url_for('index')}}" class="form-inline" method="post">
        <div class="form-group">
            <input class="btn btn-default" name="file" type="file">
        </div>
        <div class="form-group">
            <input class="btn btn-default" type="submit" value="upload">
        </div>
    </form>
</div>
{% endblock %}
